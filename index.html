<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>HunterXHunter Talk</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-ice-cream" style="color: rgb(255, 207, 215)"></i>
            </div>
            <div class="status-bar__column">
                <span>07:07</span>
            </div>
            <div class="status-bar__column">
                <i class="fa-solid fa-lock"></i>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <div class="welcome-page">
            <div class="welcome-page_inside">
                <div class="login-top">
                    <div class="login-top__logo">
                        <img class="rotate" src="css/image/4.png" />
                    </div>
                    <form><input class="login-name" type="txt" placeholder="Name" required /></form>
                </div>
                <div class="login-bottom">
                    <form><input class="login-pw" type="password" placeholder="Password" required /></form>
                    <div>
                        <form action="friends.html" method="get" class="login-btn">
                            <input class="login-btn_click" type="submit" value="Enter" />
                            <input class="login-btn_click" type="submit" value="Register" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/0f43581133.js" crossorigin="anonymous"></script>
    </body>
</html>
